<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income Section -->
        <div class="form-container">
            <h2>Add Income</h2>
            <input type="date" id="incomeDate" required>
            <input type="text" id="incomeDescription" placeholder="Description" required>
            <input type="number" id="incomeAmount" placeholder="Amount" required>
            <button id="addIncome">Add Income</button>
        </div>

        <!-- Expense Section -->
        <div class="form-container">
            <h2>Add Expense</h2>
            <input type="date" id="expenseDate" required>
            <input type="text" id="expenseDescription" placeholder="Description" required>
            <select id="expenseCategory" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <button id="addExpense">Add Expense</button>
        </div>

        <h2>Transactions</h2>
        <ul id="transactionList"></ul>

        <h3>Total Income: <span id="totalIncome">0</span></h3>
        <h3>Total Expenses: <span id="totalExpenses">0</span></h3>
        <h3>Net Income: <span id="netIncome">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
